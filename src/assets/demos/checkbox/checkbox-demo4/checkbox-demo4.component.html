<ngx-checkbox
  [(ngModel)]="allComplete"
  [indeterminate]="indeterminate"
  (ngModelChange)="setAll($event)"
>
  Check all
</ngx-checkbox>

<ngx-checkbox
  [(ngModel)]="checkbox.completed"
  (ngModelChange)="updateAllComplete()"
  *ngFor="let checkbox of checkboxList"
>
  {{ checkbox.name }}
</ngx-checkbox>
