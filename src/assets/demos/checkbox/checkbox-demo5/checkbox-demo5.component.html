<ngx-checkbox
  [checked]="allComplete"
  [indeterminate]="indeterminate"
  (onChecked)="setAll($event)"
>
  Check all
</ngx-checkbox>

<ngx-checkbox
  [checked]="checkbox.completed"
  (onChecked)="updateAllComplete(checkbox, $event)"
  *ngFor="let checkbox of checkboxList"
>
  {{ checkbox.name }}
</ngx-checkbox>
