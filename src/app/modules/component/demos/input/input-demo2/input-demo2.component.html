<div class="flex gap-x-6">
  <form [formGroup]="inputForm">
    <ngx-outlined-text-field
      
      placeholder="Placeholder3"
      formControlName="input3"
      pattern="[0-9]{5}"
      required
      [prefix]="prefix"
      error-text="Please fill out this field"
    >
    </ngx-outlined-text-field>
  </form>

  <ngx-outlined-text-field
    label="Label3"
    type="text"
    [(ngModel)]="searhValue"
    placeholder="Search"
    [suffix]="suffixSearch"
    error-text="Please fill out this field"
  >
  </ngx-outlined-text-field>
</div>

<ng-template #suffixSearch>
  <button ngx-button (click)="onSearh(searhValue)">Search</button>
</ng-template>

<ng-template #prefix>
  <div class="flex justify-center">
    <svg
    viewBox="64 64 896 896"
    focusable="false"
    fill="#52c41a"
    width="1em"
    height="1em"
    data-icon="check-o"
    aria-hidden="true"
  >
    <path
      d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"
    ></path>
  </svg>
  </div>
</ng-template>
