<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <ngx-outlined-text-field
    label="Email"
    placeholder="Email"
    formControlName="email"
    error-text="Please input your Email!"
    [prefix]="person"
  >
  </ngx-outlined-text-field>

  <ngx-outlined-text-field
    label="Password"
    [type]="type"
    placeholder="password"
    formControlName="password"
    error-text="Please input your Password!"
    [prefix]="lock"
    [suffix]="visibility"
  >
  </ngx-outlined-text-field>

  <button type="submit" [disabled]="!loginForm.valid" ngx-button>Login</button>
</form>

<ng-template #person>
  <span class="material-symbols-outlined prefix"> person </span>
</ng-template>

<ng-template #lock>
  <span class="material-symbols-outlined prefix"> lock </span>
</ng-template>

<ng-template #visibility>
  <div class="suffix" (click)="toggleVisibility()">
    <span class="material-symbols-outlined" *ngIf="type === 'password'">
      visibility
    </span>
    <span class="material-symbols-outlined" *ngIf="type === 'text'">
      visibility_off
    </span>
  </div>
</ng-template>
