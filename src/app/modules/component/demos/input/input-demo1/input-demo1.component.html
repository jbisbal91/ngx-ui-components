<div class="flex items-center mb-4">
  <label for="size">ngxSize:</label>
  <select name="size" id="size" [(ngModel)]="ngxSize">
    <option value="small">small</option>
    <option value="medium">medium</option>
    <option value="large">large</option>
  </select>

  <label for="rounded">ngxRounded:</label>
  <select name="rounded" id="rounded" [(ngModel)]="ngxRounded">
    <option value="small">small</option>
    <option value="medium">medium</option>
    <option value="large">large</option>
  </select>

  <label for="fillMode">ngxFillMode:</label>
  <select name="fillMode" id="fillMode" [(ngModel)]="ngxFillMode">
    <option value="filled">filled</option>
    <option value="outlined">outlined</option>
  </select>

  <div>
    <label>Disabled</label>
    <ngx-switch [(ngModel)]="disabled"></ngx-switch>
  </div>
</div>

<ngx-input
  [ngxSize]="ngxSize"
  [ngxRounded]="ngxRounded"
  [ngxFillMode]="ngxFillMode"
  [ngxColor]="{
    backgroundColor: 'var(--ngx-comp-button-bg-color)',
    overlayColor: 'var(--ngx-comp-button-color)'
  }"
  placeholder="placeholder"
  label="Label1"
  [(ngModel)]="input"
  [disabled]="disabled"
>
</ngx-input>
