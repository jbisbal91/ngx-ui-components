<ngx-progress [ngxPercent]="percent" [template]="template"></ngx-progress>

<ngx-progress [ngxPercent]="50" ngxType="circle"></ngx-progress>

<ngx-progress [ngxPercent]="70" ngxColor="#FF4D4F"></ngx-progress>

<ngx-progress
  [ngxPercent]="100"
  ngxColor="#52C41A"
  ngxType="circle"
></ngx-progress>

<ngx-progress [ngxPercent]="60"></ngx-progress>

<div class="flex">
  <ngx-progress
    [ngxPercent]="50"
    ngxColor="#FF4D4F"
    ngxType="circle"
  ></ngx-progress>

  <ngx-progress
    [template]="template"
    [ngxPercent]="percent"
    ngxColor="#52C41A"
    ngxType="circle"
  ></ngx-progress>

  <button ngx-button ngxFillMode="filled" (click)="decline()">-</button>
  <button ngx-button ngxFillMode="filled" (click)="increase()">+</button>
</div>

<ng-template #template>
  <svg
    viewBox="64 64 896 896"
    focusable="false"
    fill="#52c41a"
    width="2em"
    height="2em"
    data-icon="check-o"
    aria-hidden="true"
  >
    <path
      d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"
    ></path>
  </svg>
</ng-template>
