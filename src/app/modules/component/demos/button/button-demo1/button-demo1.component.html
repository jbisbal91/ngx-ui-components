<div class="flex items-center mb-4">
  <label for="size">SIZE:</label>
  <select name="size" id="size" [(ngModel)]="size">
    <option value="small">small</option>
    <option value="medium">medium</option>
    <option value="large">large</option>
  </select>

  <label for="rounded">ROUNDED:</label>
  <select name="rounded" id="rounded" [(ngModel)]="rounded">
    <option value="small">small</option>
    <option value="medium">medium</option>
    <option value="large">large</option>
    <option value="full">full</option>
  </select>

  <label for="fillMode">Fill Mode:</label>
  <select name="fillMode" id="fillMode" [(ngModel)]="fillMode">
    <option value="filled">filled</option>
    <option value="outlined">outlined</option>
    <option value="text">text</option>
    <option value="elevated">elevated</option>
  </select>

  <div>
    <label>Disabled</label>
    <ngx-switch [(ngModel)]="disabled"></ngx-switch>
  </div>
</div>

<div class="flex gap-4">
  <button
    ngx-button
    ngxColor="hsl(340, 60%, 50%)"
    [ngxSize]="size"
    [ngxRounded]="rounded"
    [ngxFillMode]="fillMode"
    [disabled]="disabled"
  >
    Label1
  </button>

  <button
    ngx-button
    ngxColor="#7965AF"
    [ngxSize]="size"
    [ngxRounded]="rounded"
    [ngxFillMode]="fillMode"
    [disabled]="disabled"
  >
    Label2
  </button>

  <button
    ngx-button
    ngxColor="#F20815"
    [ngxSize]="size"
    [ngxRounded]="rounded"
    [ngxFillMode]="fillMode"
    [disabled]="disabled"
  >
    Label3
  </button>

  <button
    ngx-button
    ngxColor="#FFFF00"
    [ngxSize]="size"
    [ngxRounded]="rounded"
    [ngxFillMode]="fillMode"
    [disabled]="disabled"
  >
    Label4
  </button>
</div>
