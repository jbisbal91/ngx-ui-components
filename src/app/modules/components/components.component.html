<nav>
  <ul>
    <li class="gap-4">
      <img
        class="menu"
        draggable="false"
        src="/assets/icons/menu-fill.svg"
        alt="menu-fill"
        (click)="openSideBar()"
      />
      {{ activatedRouteName }}

  </ul>

    <router-outlet></router-outlet>
  </section>
</div>
