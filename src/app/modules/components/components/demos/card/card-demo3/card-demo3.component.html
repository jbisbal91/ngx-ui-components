<ngx-card>
  <ngx-card-header class="items-center">
    <ngx-avatar ngxText="Michael Chen"></ngx-avatar>
    <div class="pl-4">
      <h3>Michael Chen</h3>
      <p class="text-sm font-medium">Angular developer</p>
    </div>
  </ngx-card-header>

  <img ngx-card-image src="assets/images/img/image-card.png" alt="image-card" />

  <ngx-card-content>
    <h3>Title</h3>
    <p class="text-sm font-medium">Subhead</p>
    <p class="text-sm font-medium mt-8">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor
    </p>
  </ngx-card-content>

  <ngx-card-actions>
    <button
      ngx-button
      buttonRounded="full"
      buttonFillMode="outlined"
    >
      Enabled
    </button>
    <button
      ngx-button
      buttonRounded="full"
      buttonFillMode="filled"
    >
      Enabled
    </button>
  </ngx-card-actions>
</ngx-card>
