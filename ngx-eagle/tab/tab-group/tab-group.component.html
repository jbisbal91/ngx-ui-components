<ul [class.ngx-tab-group-start]="alignTabs === 'start'" [class.ngx-tab-group-end]="alignTabs === 'end'"
        [class.ngx-tab-group-center]="alignTabs === 'center'" [class.ngx-tab-position-top]="tabPosition === 'top'"
        [class.ngx-tab-position-left]="tabPosition === 'left'" [class.ngx-tab-position-right]="tabPosition === 'right'"
        *ngIf="tabs.length > 0">
        <li [class.ngx-tab-position-top]="tabPosition === 'top'" [class.ngx-tab-position-left]="tabPosition === 'left'"
                [class.ngx-tab-position-right]="tabPosition === 'right'" *ngFor="let tab of tabs; let ind = index"
                [class.active]="tab.isActive" [class.disabled]="tab.disabled"
                [style.direction]="tab.direction === 'right' ? 'rtl' : 'ltr'"
                (click)="selectTab(ind)">
                <ng-container *ngIf="tab.icon" [ngTemplateOutlet]="tab.icon"></ng-container>                <span *ngIf="tab.label">{{ tab.label }}</span>
                <svg class="ngx-tab-close" [class.ngx-tab-position-left]="tabPosition === 'left'" fill="currentColor"
                        [class.ngx-tab-position-right]="tabPosition === 'right'" *ngIf="mode === 'closeable'"
                        (click)="closeTab(tab)" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 -960 960 960"
                        width="1em">
                        <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
        </li>
</ul>

<div class="ngx-tab-content-holder">
        <ng-content></ng-content>
</div>
