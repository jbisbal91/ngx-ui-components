<ul>
  <li
    *ngFor="let tab of tabs"
    [ngClass]="{
      active: tab.isActive,
      disabled: tab.disabled
    }"
    (click)="selectTab(tab)"
  >
    {{ tab.label }}
  </li>
</ul>

<div
  class="mt-2"
  [class.animation-center-left]="animationToLeft"
  [class.animation-left-center]="animationToRigth"
>
  <ng-content></ng-content>
</div>
