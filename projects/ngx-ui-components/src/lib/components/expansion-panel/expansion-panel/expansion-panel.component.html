<div class="mb-4" [ngClass]="{'bg-white rounded-lg box-shadow':ngxType==='card'}">
    <div (click)="expand()"
        class="flex justify-between text-lg font-semibold text-black cursor-pointer items-center p-4">
        <span class="text-black">{{label}}</span>
        <svg [ngClass]="expanded?'rotate':'no-rotate'" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
    </div>
    <ng-container *ngIf="expanded">
        <ng-content></ng-content>
    </ng-container>
    <ngx-divider *ngIf="ngxType==='normal'"></ngx-divider>
</div>
