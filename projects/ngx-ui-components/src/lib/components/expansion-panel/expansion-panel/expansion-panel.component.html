<div
  class="mb-4 p-4"
  [ngClass]="{ 'rounded-lg box-shadow': ngxType === 'card' }"
>
  <div
    (click)="expand()"
    class="flex justify-between w-full text-lg font-semibold text-white cursor-pointer h-10 items-center"
  >
    <span [ngStyle]="{ color: color }">{{ label }}</span>
    <span
      class="flex justify-center items-center"
      [ngClass]="expanded ? 'rotate' : 'no-rotate'"
    >
      <svg
        [ngStyle]="{ fill: color }"
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
      >
        <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
      </svg>
    </span>
  </div>
  <ng-content *ngIf="expanded"></ng-content>
  <ngx-divider class="mt-4" *ngIf="ngxType === 'normal'"></ngx-divider>
</div>
