<div class="ngx-carousel">
  <div
    class="mt-2"
    [class.animation-center-left]="animationToLeft"
    [class.animation-left-center]="animationToRigth"
    [class.animation-right-center]="animationRightToCenter"
  >
    <ng-content></ng-content>
  </div>
  <div class="ngx-carousel-action-container">
    <div
      class="ngx-carousel-action"
      [class.active]="carouselItem.isActive"
      *ngFor="let carouselItem of carouselItems"
      (click)="selectItem(carouselItem)"
    ></div>
  </div>
</div>
